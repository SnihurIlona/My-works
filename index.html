<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="backdrop">
      <div class="modal-container">
        <button type="button">
          <svg class="modal-close-btn" width="12" height="12">
            <use></use>
          </svg>
        </button>

        <picture>
          <source
            srcset="./images/mobile-watch-img1x.jpg 1x"
            media="(min-width: 375px)"
          />
          <source
            srcset="./images/mobile-watch-img@2x.jpg 2x"
            media="(min-width:375px)"
          />
          <img
            class="modal-image"
            src="./images/mobile-watch-img1x.jpg"
            alt="watch"
            width="276"
            height="274"
          />
        </picture>
        <p class="modal-text">
          Tube Watch S42 Date Steel With Black <span>Case</span>
        </p>
        <p class="modal-price">€395</p>

        <form class="modal-form">
          <label class="modal-label">
            <span class="modal-desc">Full name</span>
            <span>
              <input
                type="text"
                class="modal-input"
                name="user_name"
                placeholder="Enter your full name"
                pattern="^[a-zA-Zа-яА-ЯіІїЇ]+$"
                required
                minlength="2"
              />
              <!-- <svg>
                <use></use>
              </svg> -->
            </span>
          </label>

          <label class="modal-label">
            <span class="modal-desc">Email</span>
            <span>
              <input
                type="email"
                class="modal-input"
                name="user_email"
                placeholder="Enter your email"
                pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
                required
              />
              <!-- <svg>
                <use></use>
              </svg> -->
            </span>
          </label>

          <label class="modal-label">
            <span class="modal-desc">Card number</span>
            <span>
              <input
                type="number"
                class="modal-input"
                name="user_card_number"
                placeholder="Enter card"
                pattern="[0-9{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
                required
                min="0"
                max="19"
                title="xxxx-xxxx-xxxx-xxxx"
              />
              <!-- <svg>
                <use></use>
              </svg> -->
            </span>
          </label>

          <label class="modal-label">
            <span class="modal-desc">Comments</span>
            <textarea
              name="user_message"
              class="modal-textarea"
              placeholder="Enter your text"
            ></textarea>
          </label>

          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
  </body>
</html>
